003cpre\u003e\u003ccode class=\"language-javascript\"\u003elet wakeLock = null;const requestWakeLock = async ()=\u0026gt;{\n    try {\n        wakeLock = await navigator.wakeLock.request('screen');\n        console.log('Wake Lock is active!');\n    } catch (err) {\n        console.log(`${err.name}, ${err.message}`);\n    }\n\n}\n\nrequestWakeLock()\u003c/code\u003e\u003c/pre\u003e\u003ch2 style=\"text-align: start;\"\u003e释放唤醒锁\u003c/h2\u003e\u003cp style=\"text-align: start;\"\u003e下面的示例演示如何释放以前获取的唤醒锁。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003ewakeLock.release().then(() =\u0026gt; wakeLock = null);\u003c/code\u003e\u003c/pre\u003e\u003ch2 style=\"text-align: start;\"\u003e侦听唤醒锁释放\u003c/h2\u003e\u003cp style=\"text-align: start;\"\u003e如因任何原因（例如离开活动窗口/选项卡）而释放唤醒锁，将出触发 release 监听函数。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e复制wakeLock.addEventListener('release', () =\u0026gt; {\n    console.log('Wake Lock has been released');\n});\u003c/code\u003e\u003c/pre\u003e\u003ch2 style=\"text-align: start;\"\u003e重新获取唤醒锁\u003c/h2\u003e\u003cp style=\"text-align: start;\"\u003e以下代码在文档的可见性发生更改并释放唤醒锁时重新获取唤醒锁。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e复制document.addEventListener('visibilitychange', async () =\u0026gt; {\n    if (wakeLock !== null \u0026\u0026 document.visibilityState === 'visible') {\n        requestWakeLock()\n    }\n});\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","art_author":"yellow star","art_createtime":"2022-10-21T03:24:47.000Z","art_tags":null}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"63"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
