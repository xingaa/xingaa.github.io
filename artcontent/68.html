112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path></svg></span><span>我的主页</span></button></div></div><div class="adminControl"><span class="adminControl-line1"></span><span class="adminControl-line2"><span class="adminControl-line4"></span></span><span class="adminControl-line3"></span></div></div><div class="layoutsMain"><div><main class="artcontent_main__Q2ogA"><h1>JavaScript将图片转换成Base64字符串的几种方法</h1><p>Loading ...</p><div class="artcontent_extra__RKNS4"><div>2022/11/02</div></div></main></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"datas":{"id":68,"art_title":"JavaScript将图片转换成Base64字符串的几种方法","art_content":"\u003ch2\u003eFileReader 方法\u003c/h2\u003e\u003cp\u003eLoad the image as blob via \u003ca href=\"https://developer.mozilla.org/de/docs/Web/API/XMLHttpRequest\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003eXMLHttpRequest\u003c/span\u003e\u003c/a\u003e and use the \u003ca href=\"https://developer.mozilla.org/de/docs/Web/API/FileReader\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003eFileReader API\u003c/span\u003e\u003c/a\u003e (\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003ereadAsDataURL()\u003c/span\u003e\u003c/a\u003e) to convert it to a \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/Data_URIs\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003edataURL\u003c/span\u003e\u003c/a\u003e:\u003c/p\u003e\u003cp\u003e通过 XMLHttpRequest 以blob格式请求图像，图像数据返回成功之后， 使用 \u003ca href=\"https://developer.mozilla.org/de/docs/Web/API/FileReader\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003eFileReader API\u003c/span\u003e\u003c/a\u003e (\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003ereadAsDataURL()\u003c/span\u003e\u003c/a\u003e) 将其转换为 dataURL：\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction toDataURL(url, callback) {\n  var xhr = new XMLHttpRequest();\n  xhr.onload = function() {\n    var reader = new FileReader();\n    reader.onloadend = function() {\n      callback(reader.result);\n    }\n    reader.readAsDataURL(xhr.response);\n  };\n  xhr.open('GET', url);\n  xhr.responseType = 'blob';\n  xhr.send();\n}\n\ntoDataURL('https://www.gravatar.com/avatar/d50c83cc0c6523b4d3f6085295c953e0', function(dataUrl) {\n  console.log('RESULT:', dataUrl)\n})\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e以下代码发送请求部分也可以使用 \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003efetch API\u003c/span\u003e\u003c/a\u003e 接口实现：\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst toDataURL = url =\u0026gt; fetch(url)\n  .then(response =\u0026gt; response.blob())\n  .then(blob =\u0026gt; new Promise((resolve, reject) =\u0026gt; {\n    const reader = new FileReader()\n    reader.onloadend = () =\u0026gt; resolve(reader.result)\n    reader.onerror = reject\n    reader.readAsDataURL(blob)\n  }))\n\n\ntoDataURL('https://www.gravatar.com/avatar/d50c83cc0c6523b4d3f6085295c953e0')\n  .then(dataUrl =\u0026gt; {\n    console.log('RESULT:', dataUrl)\n  })\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e这种方式的好处是支持的格式比较多，缺点就是 FileReader API 的兼容性差一点，有部分手机浏览器不支持。\u003c/p\u003e\u003ch2\u003eCanvas 方法\u003c/h2\u003e\u003cp\u003e构建一个Image对象，用以加载图片数据。然后通过Canvas的drawImage方法将图片绘制到Canvas上，最后通过Canvas的toDataURL方法将图片转换为base64字符串。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction toDataURL(src, callback, outputFormat) {\n  var img = new Image();\n  img.crossOrigin = 'Anonymous';\n  img.onload = function() {\n    var canvas = document.createElement('CANVAS');\n    var ctx = canvas.getContext('2d');\n    var dataURL;\n    canvas.height = this.naturalHeight;\n    canvas.width = this.naturalWidth;\n    ctx.drawImage(this, 0, 0);\n    dataURL = canvas.toDataURL(outputFormat);\n    callback(dataURL);\n  };\n  img.src = src;\n  if (img.complete || img.complete === undefined) {\n    img.src = \"data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==\";\n    img.src = src;\n  }\n}\n\ntoDataURL(\n  'https://www.gravatar.com/avatar/d50c83cc0c6523b4d3f6085295c953e0',\n  function(dataUrl) {\n    console.log('RESULT:', dataUrl)\n  }\n)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e这种方式的好处是兼容性好，缺点是只支持图片格式。\u003c/p\u003e\u003ch2\u003e本地图片转换\u003c/h2\u003e\u003cp\u003e如果是本地图片，可以使用 \u003ca href=\"https://developer.mozilla.org/de/docs/Web/API/FileReader\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003eFileReader API\u003c/span\u003e\u003c/a\u003e 的 \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/FileReader/readAsDataURL\" target=\"\"\u003e\u003cspan style=\"color: rgb(0, 56, 132);\"\u003ereadAsDataURL()\u003c/span\u003e\u003c/a\u003e 方法将其转换为 dataURL。\u003c/p\u003e\u003cp\u003e当然，需要有一个文件上传按钮。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction encodeImageFileAsURL(element) {\n  var file = element.files[0];\n  var reader = new FileReader();\n  reader.onloadend = function() {\n    console.log('RESULT', reader.result)\n  }\n  reader.readAsDataURL(file);\n}\n\n\u0026lt;input type=\"file\" onchange=\"encodeImageFileAsURL(this)\" /\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e参考资料\u003c/p\u003e\u003cul\u003e\u003cli style=\"text-align: left;\"\u003eHow can I convert an image into Base64 string using JavaScript? - Stack Overflow\u003c/li\u003e\u003c/ul\u003e","art_author":"yellow star","art_createtime":"2022-11-02T02:59:31.000Z","art_tags":null}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"68"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
