<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Web Sockets、Web Worker 和 Service Worker 之间的区别</title><meta name="description" content="Web Sockets、Web Worker 和 Service Worker 之间的区别"/><link rel="icon" href="/CarStation.svg"/><meta name="google-site-verification" content="JPHZGs4Zk2iX0LKmv_kGBKtIfuo3rUJCO0AD6aP8bYc"/><meta name="next-head-count" content="6"/><link rel="preload" href="/_next/static/css/6e0c8d9ced1e22d0.css" as="style"/><link rel="stylesheet" href="/_next/static/css/6e0c8d9ced1e22d0.css" data-n-g=""/><link rel="preload" href="/_next/static/css/b24a9a06bb53618e.css" as="style"/><link rel="stylesheet" href="/_next/static/css/b24a9a06bb53618e.css" data-n-p=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-7180b5018c6594e2.js" defer=""></script><script src="/_next/static/chunks/framework-4556c45dd113b893.js" defer=""></script><script src="/_next/static/chunks/main-a6a17768821d805e.js" defer=""></script><script src="/_next/static/chunks/pages/_app-cc4289bbb2571876.js" defer=""></script><script src="/_next/static/chunks/647-2045c5df6fd5ed37.js" defer=""></script><script src="/_next/static/chunks/337-dc7edfac29e0cd58.js" defer=""></script><script src="/_next/static/chunks/pages/artcontent/%5Baid%5D-35eb7a1c749591f7.js" defer=""></script><script src="/_next/static/kRrtnNUirzJtMh_xDWC5r/_buildManifest.js" defer=""></script><script src="/_next/static/kRrtnNUirzJtMh_xDWC5r/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="rootPage"><div class="pageHeader" style="background-image:url(/_next/static/media/sea-bg.34630b96.jpg)"><div class="pageHeaderContent pageHeaderContent-detail">诗和远方</div></div><div class="layouts"><div class="layoutsmenu"><div class="layoutsmenufixed" style="height:0"><div class="players"><button type="button" class="ant-btn ant-btn-link layoutsButton"><span role="img" aria-label="home" class="anticon anticon-home"><svg viewBox="64 64 896 896" focusable="false" data-icon="home" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 00-44.4 0L77.5 505a63.9 63.9 0 00-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0018.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"></path></svg></span><span>主页</span></button><button type="button" class="ant-btn ant-btn-link layoutsButton"><span role="img" aria-label="snippets" class="anticon anticon-snippets"><svg viewBox="64 64 896 896" focusable="false" data-icon="snippets" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M832 112H724V72c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v40H500V72c0-4.4-3.6-8-8-8h-56c-4.4 0-8 3.6-8 8v40H320c-17.7 0-32 14.3-32 32v120h-96c-17.7 0-32 14.3-32 32v632c0 17.7 14.3 32 32 32h512c17.7 0 32-14.3 32-32v-96h96c17.7 0 32-14.3 32-32V144c0-17.7-14.3-32-32-32zM664 888H232V336h218v174c0 22.1 17.9 40 40 40h174v338zm0-402H514V336h.2L664 485.8v.2zm128 274h-56V456L544 264H360v-80h68v32c0 4.4 3.6 8 8 8h56c4.4 0 8-3.6 8-8v-32h152v32c0 4.4 3.6 8 8 8h56c4.4 0 8-3.6 8-8v-32h68v576z"></path></svg></span><span>刷新页面</span></button><button type="button" class="ant-btn ant-btn-link layoutsButton"><span role="img" aria-label="github" class="anticon anticon-github"><svg viewBox="64 64 896 896" focusable="false" data-icon="github" width="1em" height="1em" fill="currentColor" aria-hidden="true"><path d="M511.6 76.3C264.3 76.2 64 276.4 64 523.5 64 718.9 189.3 885 363.8 946c23.5 5.9 19.9-10.8 19.9-22.2v-77.5c-135.7 15.9-141.2-73.9-150.3-88.9C215 726 171.5 718 184.5 703c30.9-15.9 62.4 4 98.9 57.9 26.4 39.1 77.9 32.5 104 26 5.7-23.5 17.9-44.5 34.7-60.8-140.6-25.2-199.2-111-199.2-213 0-49.5 16.3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path></svg></span><span>我的主页</span></button></div></div><div class="adminControl"><span class="adminControl-line1"></span><span class="adminControl-line2"><span class="adminControl-line4"></span></span><span class="adminControl-line3"></span></div></div><div class="layoutsMain"><div><main class="artcontent_main__Q2ogA"><h1>Web Sockets、Web Worker 和 Service Worker 之间的区别</h1><p>Loading ...</p><div class="artcontent_extra__RKNS4"><div>2022/11/14</div></div></main></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"datas":{"id":84,"art_title":"Web Sockets、Web Worker 和 Service Worker 之间的区别","art_content":"\u003cp style=\"text-align: start;\"\u003eWeb Sockets、Web Workers、Service Workers……这些术语您可能已经阅读或无意中听到。也许不是全部，但可能至少其中之一。即使您对前端开发有很好的了解，您也很有可能需要查找它们的含义。或者，也许你像我一样，时不时地把它们混在一起。这些术语看起来和听起来都非常相似，很容易让它们混淆。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e那么，让我们将它们分解在一起，区分 Web Sockets、Web Workers 和 Service Worker。不是从本质上讲，我们会深入研究并获得每个人的实践经验——更像是下次你需要复习时书签的小\u003cs\u003e帮手\u003c/s\u003e。\u003c/p\u003e\u003ch3 style=\"text-align: start;\"\u003e快速参考\u003c/h3\u003e\u003cp style=\"text-align: start;\"\u003e我们将从高级概述开始，以便进行快速比较和对比。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ctable style=\"width: auto;\"\u003e\u003ctbody\u003e\u003ctr\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003e特征\u003c/strong\u003e\u003c/th\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003e这是什么\u003c/strong\u003e\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e\u003cstrong\u003eWeb Socket\u003c/strong\u003e\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e在浏览器和服务器之间建立开放且持久的双向连接，以通过事件触发的单个连接发送和接收消息。\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e\u003cstrong\u003eWeb Worker\u003c/strong\u003e\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e允许脚本在单独的线程中在后台运行，以防止脚本在主线程上相互阻塞。\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e\u003cstrong\u003eService Worker\u003c/strong\u003e\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e一种 Web Worker，它创建一个后台服务，该服务充当中间件，用于处理浏览器和服务器之间的网络请求，即使在离线情况下也是如此。\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003ch3 style=\"text-align: start;\"\u003e网络套接字\u003c/h3\u003e\u003cp style=\"text-align: start;\"\u003eWeb Socket 是一种双向通信协议。把这想象成你和你的朋友之间正在进行的通话，除非你们中的一个人决定挂断，否则它不会结束。唯一的区别是你是浏览器，你的朋友是服务器。客户端向服务器发送请求，服务器通过处理客户端的请求进行响应，反之亦然。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cimg src=\"https://i0.wp.com/css-tricks.com/wp-content/uploads/2022/10/s_946F1219BF833C90E2A9F5AFF16573F7EDD61CBB9CE5FD38969485809A5FD1A8_1666620506067_YpooKVs9-.png?resize=500%2C500\u0026amp;ssl=1\" alt=\"分别代表浏览器和服务器的两名女性的插图。 它们之间的箭头显示了活动连接中的通信流程。\" data-href=\"\" style=\"height: auto !important;\"\u003e\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e通信基于事件。建立一个\u003ccode\u003eWebSocket\u003c/code\u003e对象并连接到服务器，服务器之间的消息触发发送和接收它们的事件。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e这意味着当建立初始连接时，我们有一个客户端-服务器通信，其中一个连接被启动并保持活动状态，直到客户端或服务器选择通过发送一个\u003ccode\u003eCloseEvent\u003c/code\u003e. 这使得 Web Sockets 非常适合需要在客户端和服务器之间进行连续和直接通信的应用程序。我见过的大多数定义都将聊天应用程序称为常见用例——您键入一条消息，将其发送到服务器，触发一个事件，然后服务器用数据进行响应，而无需一遍又一遍地 ping 服务器。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cstrong\u003e考虑这种情况\u003c/strong\u003e：您正在出门，并决定打开 Google 地图。您可能已经知道 Google 地图的工作原理，但如果您不知道，它会在您连接到应用程序后自动找到您的位置，并随时随地跟踪它。只要此连接处于活动状态，它就会使用实时数据传输来跟踪您的位置。这是一个 Web Socket，它在浏览器和服务器之间建立持久的双向对话，以使数据保持最新。具有实时比分的体育应用程序也可以通过这种方式使用 Web Sockets。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003eWeb Sockets 和 Web Worker（以及我们将看到的 Service Worker）之间的最大区别在于它们可以直接访问 DOM。Web Worker（和 Service Worker）在不同的线程上运行，而 Web Sockets 是主线程的一部分，这使它们能够操作 DOM。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e有一些工具和服务可以帮助建立和维护 Web Socket 连接，包括：\u003ca href=\"https://socketcluster.io/\" target=\"\"\u003eSocketCluster\u003c/a\u003e、\u003ca href=\"https://www.asyncapi.com/\" target=\"\"\u003eAsyncAPI\u003c/a\u003e、\u003ca href=\"https://github.com/ninenines/cowboy\" target=\"\"\u003ecowboy\u003c/a\u003e、\u003ca href=\"https://websocketking.com/\" target=\"\"\u003eWebSocket King\u003c/a\u003e、\u003ca href=\"https://channels.readthedocs.io/en/stable/index.html\" target=\"\"\u003eChannels\u003c/a\u003e和\u003ca href=\"https://pkg.go.dev/github.com/gorilla/websocket\" target=\"\"\u003eGorilla WebSocket\u003c/a\u003e。MDN 有一个\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API#tools\" target=\"\"\u003e包含其他服务的运行列表\u003c/a\u003e。\u003c/p\u003e\u003ch4 style=\"text-align: start;\"\u003e更多 Web 套接字信息\u003c/h4\u003e\u003cul style=\"text-align: start;\"\u003e\u003cli\u003e\u003ca href=\"https://web.dev/websockets-basics/\" target=\"\"\u003e介绍 WebSockets – 将 Sockets 引入 Web\u003c/a\u003e (web.dev)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://css-tricks.com/thinking-about-power-usage-and-websites/\" target=\"\"\u003e考虑用电和网站\u003c/a\u003e(Chris Coyier)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/WebSockets_API\" target=\"\"\u003eWebSocket API\u003c/a\u003e (MDN 文档)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://caniuse.com/websockets\" target=\"\"\u003e最新的浏览器支持\u003c/a\u003e(Caniuse)\u003c/li\u003e\u003c/ul\u003e\u003ch3 style=\"text-align: start;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: start;\"\u003eWeb Workers\u003c/h3\u003e\u003cp style=\"text-align: start;\"\u003e考虑一个场景，您需要执行一堆复杂的计算，同时对 DOM 进行更改。JavaScript 是一种单线程应用程序，运行多个脚本可能会破坏您尝试更改的用户界面以及正在执行的复杂计算。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e这就是 Web Workers 发挥作用的地方。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003eWeb Worker 允许脚本在不同线程的后台运行，以防止脚本在主线程上相互阻塞。这使得它们非常适合提高需要密集操作的应用程序的性能，因为这些操作可以在后台在单独的线程上执行，而不会影响用户界面的渲染。但是它们在访问 DOM 方面并不是那么出色，因为与 Web Sockets 不同的是，Web Worker 在其自己的线程中运行在主线程之外。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003eWeb Worker 是一个对象，它通过使用\u003ccode\u003eWorker\u003c/code\u003e对象来执行任务来执行脚本文件。当我们谈论工人时，他们往往属于以下三种类型之一：\u003c/p\u003e\u003cul style=\"text-align: start;\"\u003e\u003cli\u003e\u003cstrong\u003e专用工人：\u003c/strong\u003e专用工人只能通过调用它的脚本来实现。它仍然执行典型 Web Worker 的任务，例如它的多线程脚本。\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e共享工作者：\u003c/strong\u003e共享工作者与专用工作者相反。它可以被多个脚本访问，并且实际上可以执行 web worker 执行的任何任务，只要它们与 worker 存在于同一个域中。\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eService Worker：\u003c/strong\u003e Service Worker 充当应用程序、浏览器和服务器之间的网络代理，即使在网络离线时也允许脚本运行。我们将在下一节讨论这个问题。\u003c/li\u003e\u003c/ul\u003e\u003ch4 style=\"text-align: start;\"\u003eMore Web Workers information\u003c/h4\u003e\u003cul style=\"text-align: start;\"\u003e\u003cli\u003e\u003ca href=\"https://css-tricks.com/off-the-main-thread/\" target=\"\"\u003e“脱离主线”\u003c/a\u003e（克里斯·科伊尔）\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://css-tricks.com/the-state-of-web-workers-in-2021/\" target=\"\"\u003e2021 年 Web 工作者的状态\u003c/a\u003e(Chris Coyier)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://zapier.com/engineering/intro-to-web-workers/\" target=\"\"\u003eWeb Workers 简介\u003c/a\u003e(Zapier)\u003c/li\u003e\u003cli\u003e Web Workers\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API\" target=\"\"\u003e API\u003c/a\u003e（MDN 文档）\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://caniuse.com/webworkers\" target=\"\"\u003e最新的浏览器支持\u003c/a\u003e(Caniuse)\u003c/li\u003e\u003c/ul\u003e\u003ch3 style=\"text-align: start;\"\u003eService Workers\u003c/h3\u003e\u003cp style=\"text-align: start;\"\u003e作为开发人员，有些事情我们无法控制，其中之一就是用户的网络连接。无论用户连接到什么网络，它就是什么。我们只能尽最大努力优化我们的应用程序，以便它们在碰巧使用的任何连接上都能发挥最佳性能。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003eService Worker 是我们可以做的事情之一，以逐步提高应用程序的性能。服务工作者位于应用程序、浏览器和服务器之间，提供在后台运行在单独线程上的安全连接，这要归功于——你猜对了——Web Workers。正如我们在上一节中了解到的，Service Worker 是三种类型的 Web Worker 之一。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e那么，为什么你需要一个\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eservice worker\u003c/span\u003e坐在你的应用程序和用户的浏览器之间呢？同样，我们无法控制用户的网络连接。假设连接由于某种未知原因而中断。这会破坏浏览器和服务器之间的通信，阻止数据来回传递。服务工作者维护连接，充当能够拦截请求和执行任务的异步代理——即使在网络连接丢失之后也是如此。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cimg src=\"https://i0.wp.com/css-tricks.com/wp-content/uploads/2022/10/s_946F1219BF833C90E2A9F5AFF16573F7EDD61CBB9CE5FD38969485809A5FD1A8_1666620745315_fmg2Vf-3x.png?resize=500%2C500\u0026amp;ssl=1\" alt=\"一个标记为 Service Worker 的齿轮图标位于标记为客户端的浏览器图标和标记为服务器的云图标之间。\" data-href=\"\" style=\"height: auto !important;\"\u003e\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e这是通常被称为\u003ca href=\"https://css-tricks.com/instant-loading-building-offline-first-progressive-web-apps/\" target=\"\"\u003e“离线优先”开发\u003c/a\u003e的主要驱动力。我们可以将资产存储在本地缓存而不是网络中，在用户离线时提供关键信息，预取内容以便在用户需要时准备好，并提供回退以响应网络错误。它们是完全异步的，但与 Web Socket 不同，它们无法访问 DOM，因为它们在自己的线程上运行。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e关于 Service Workers 要了解的另一件大事是它们拦截来自您的应用程序的每一个请求和响应。因此，它们具有一些安全隐患，最值得注意的是它们遵循同源策略。因此，这意味着没有从 CDN 或第三方服务运行服务工作者。它们还需要安全的 HTTPS 连接，这意味着您需要 SSL 证书才能运行它们。\u003c/p\u003e\u003ch4 style=\"text-align: start;\"\u003e更多服务工作者信息\u003c/h4\u003e\u003cul style=\"text-align: start;\"\u003e\u003cli\u003e\u003ca href=\"https://css-tricks.com/add-a-service-worker-to-your-site/\" target=\"\"\u003e将 Service Worker 添加到您的站点\u003c/a\u003e(Chris Ferdinadi)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://developer.chrome.com/docs/workbox/service-worker-overview/\" target=\"\"\u003eService Worker 概述\u003c/a\u003e（Chrome 开发人员）\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://philipwalton.com/articles/smaller-html-payloads-with-service-workers/\" target=\"\"\u003e使用 Service Worker 的更小的 HTML 有效负载\u003c/a\u003e(Philip Walton)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://serviceworke.rs/\" target=\"\"\u003e服务工作者手册\u003c/a\u003e(Mozilla)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/API/Service_Worker_API\" target=\"\"\u003e服务工作者 API\u003c/a\u003e（MDN 文档）\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://caniuse.com/serviceworkers\" target=\"\"\u003e最新的浏览器支持\u003c/a\u003e(Caniuse)\u003c/li\u003e\u003c/ul\u003e\u003ch3 style=\"text-align: start;\"\u003e包起来\u003c/h3\u003e\u003cp style=\"text-align: start;\"\u003e这是对 Web Sockets、Web Worker 和 Service Worker 之间差异（和相似之处）的超高级解释。同样，术语和概念非常相似，可以将它们混为一谈，但希望这能让您更好地了解如何区分它们。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e我们从一个快速参考表开始。这是同样的事情，但稍微扩大以进行更深入的比较。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e\u003cbr\u003e\u003c/p\u003e\u003ctable style=\"width: auto;\"\u003e\u003ctbody\u003e\u003ctr\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003e特征\u003c/strong\u003e\u003c/th\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003e这是什么\u003c/strong\u003e\u003c/th\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003e多线程？\u003c/strong\u003e\u003c/th\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003eHTTPS？\u003c/strong\u003e\u003c/th\u003e\u003cth colspan=\"1\" rowspan=\"1\" width=\"auto\" style=\"text-align: left;\"\u003e\u003cstrong\u003eDOM 访问？\u003c/strong\u003e\u003c/th\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e\u003cstrong\u003e网络套接字\u003c/strong\u003e\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e在浏览器和服务器之间建立开放且持久的双向连接，以通过事件触发的单个连接发送和接收消息。\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e在主线程上运行\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e不需要\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e是的\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e\u003cstrong\u003eWeb Worker\u003c/strong\u003e\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e允许脚本在单独的线程中在后台运行，以防止脚本在主线程上相互阻塞。\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e在单独的线程上运行\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e必需的\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e不\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e\u003cstrong\u003eService Worker\u003c/strong\u003e\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e一种 Web Worker，它创建一个后台服务，该服务充当中间件，用于处理浏览器和服务器之间的网络请求，即使在离线情况下也是如此。\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e在单独的线程上运行\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e必需的\u003c/td\u003e\u003ctd colSpan=\"1\" rowSpan=\"1\" width=\"auto\"\u003e不\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","art_author":"yellow star","art_createtime":"2022-11-14T06:20:30.000Z","art_tags":null}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"84"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
