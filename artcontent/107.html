3-95 48.3-131.7-20.4-60.5 1.9-112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path></svg></span><span>我的主页</span></button></div></div><div class="adminControl"><span class="adminControl-line1"></span><span class="adminControl-line2"><span class="adminControl-line4"></span></span><span class="adminControl-line3"></span></div></div><div class="layoutsMain"><div><main class="artcontent_main__Q2ogA"><h1>React.memo()、useCallback()、useMemo()实现减少子组件渲染</h1><p>Loading ...</p><div class="artcontent_extra__RKNS4"><div>2022/12/08</div></div></main></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"datas":{"id":107,"art_title":"React.memo()、useCallback()、useMemo()实现减少子组件渲染","art_content":"\u003ch2\u003eReact.memo()\u003c/h2\u003e\u003cp\u003eReact.memo 为高阶组件。它与React.PureComponent非常相似。\u003c/p\u003e\u003cp\u003e默认情况下其只会对复杂对象做浅层对比，如果你想要控制对比过程，那么请将自定义的比较函数通过第二个参数传入来实现。这与shouldComponentUpdate 方法的返回值相反。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003efunction MyComponent(props) {\r\n  /* 使用 props 渲染 */\r\n}\r\nfunction areEqual(prevProps, nextProps) {\r\n  /*\r\n  如果把 nextProps 传入 render 方法的返回结果与\r\n  将 prevProps 传入 render 方法的返回结果一致则返回 true，\r\n  否则返回 false\r\n  */\r\n}\r\nexport default React.memo(MyComponent, areEqual);\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cstrong\u003e问题：\u003c/strong\u003e如果此时在子组件引用了事件处理函数的话， React.memo()将会失效，因为父组件在每次重新渲染时，定义的事件函数也会重新声明，对子组件来说，该事件属性已经发生改变了所以每次都会重新渲染；\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\u0026lt;ChildMemo name={name} onClick={(newName) =\u0026gt; setName(newName)}/\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cblockquote style=\"text-align: start;\"\u003e注意: 如果直接使用\u003cspan style=\"color: rgb(38, 198, 218); background-color: rgba(77, 208, 225, 0.08);\"\u003e\u003ccode\u003euseState\u003c/code\u003e\u003c/span\u003e解构的setName传给子组件, 子组件将不会重复渲染，因为解构出来的是一个memoized 函数。\u003c/blockquote\u003e\u003cpre style=\"text-align: start;\"\u003e\u003ccode class=\"language-javascript\"\u003e\u0026lt;ChildMemo name={name} onClick={setName}/\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e如何解决因事件函数产生的重复渲染呢，这个时候需要用到useCallback()了\u003c/p\u003e\u003ch2\u003euseCallback()\u003c/h2\u003e\u003cp\u003e\u003cspan style=\"color: rgb(43, 43, 43); background-color: rgb(255, 255, 255); font-size: 14px;\"\u003e把内联回调函数及依赖项数组作为参数传入 \u003c/span\u003euseCallback\u003cspan style=\"color: rgb(43, 43, 43); background-color: rgb(255, 255, 255); font-size: 14px;\"\u003e，它将返回该回调函数的\u003c/span\u003ememoized回调函数\u003cspan style=\"color: rgb(43, 43, 43); background-color: rgb(255, 255, 255); font-size: 14px;\"\u003e，该回调函数仅在某个依赖项改变时才会更新\u003c/span\u003e\u003c/p\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(38, 198, 218); background-color: rgba(77, 208, 225, 0.08);\"\u003e\u003ccode\u003ememoized\u003c/code\u003e\u003c/span\u003e回调函数: 使用一组参数初次调用函数时，缓存参数和计算结果，当再次使用相同的参数调用该函数时，直接返回相应的缓存结果。(返回对应饮用，所以恒等于 ===)\u003c/blockquote\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\u0026lt;ChildMemo name={name} onClick={ useCallback((newName: string) =\u0026gt; setName(newName), []) }/\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003ch2 style=\"text-align: start;\"\u003euseMemo()\u003c/h2\u003e\u003cp\u003e\u003cspan style=\"color: rgb(43, 43, 43); background-color: rgb(255, 255, 255); font-size: 14px;\"\u003e上面的例子中，name 属性是个字符串，如果换成传递对象会怎样？\u003c/span\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst userInfo={name:\"jack\",age:16}\nreturn (\n    ...\n    \u0026lt;ChildMemo userInfo={userInfo} /\u0026gt;\n)\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e更新父组件的其他state变量，看到子组件每次都重新渲染了。\u003cbr\u003e分析原因跟调用函数是一样的：\u003c/p\u003e\u003cul\u003e\u003cli\u003e更新父组件state，触发父组件重新渲染；\u003c/li\u003e\u003cli\u003e父组件渲染，userInfo 会重新生成一个新对象，导致传递给子组件的 userInfo 属性值变化，进而导致子组件重新渲染。\u003c/li\u003e\u003cli\u003e注意: 如果使用\u003ccode\u003euseState\u003c/code\u003e解构的userInfo, 子组件将不会重复渲染，因为解构出来的是一个memoized 值。\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e解决：\u003cspan style=\"color: rgb(43, 43, 43); background-color: rgb(255, 255, 255); font-size: 14px;\"\u003e使用 useMemo 将对象属性包一层。useMemo()返回一个 memoized 值。\u003c/span\u003e\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst userInfo = useMemo(() =\u0026gt; ({ name: \"小明\", age: 18 }), []);\nreturn (\n    ...\n    \u0026lt;ChildMemo userInfo={userInfo} /\u0026gt;\n)\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","art_author":"yellow star","art_createtime":"2022-12-08T02:48:09.000Z","art_tags":8}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"107"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
