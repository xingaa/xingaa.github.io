pan\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/CSS/filter-function\" target=\"\" style=\"text-align: start;\"\u003e\u003cspan style=\"background-color: var(--code-background-inline);\"\u003e\u003ccode\u003e\u0026lt;filter-function\u0026gt;\u003c/code\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(27, 27, 27); background-color: rgb(255, 255, 255); font-size: 16px;\"\u003e 的子属性。\u003c/span\u003e\u003c/p\u003e\u003ch2\u003e\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/CSS/filter-function/grayscale#%E8%AF%AD%E6%B3%95\" target=\"\"\u003e语法\u003c/a\u003e\u003c/h2\u003e\u003cpre\u003e\u003ccode class=\"language-css\"\u003egrayscale(amount)\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e参数\u003c/h3\u003e\u003cp\u003eamount\u003c/p\u003e\u003cp\u003e转换值的大小，可以是\u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/CSS/number\" target=\"\"\u003e\u003cspan style=\"background-color: var(--code-background-inline);\"\u003e\u003ccode\u003e\u0026lt;number\u0026gt;\u003c/code\u003e\u003c/span\u003e\u003c/a\u003e 或 \u003ca href=\"https://developer.mozilla.org/zh-CN/docs/Web/CSS/percentage\" target=\"\"\u003e\u003cspan style=\"background-color: var(--code-background-inline);\"\u003e\u003ccode\u003e\u0026lt;percentage\u0026gt;\u003c/code\u003e\u003c/span\u003e\u003c/a\u003e. 当值为 100% 时，灰度最大。0% 时与原图没有区别。0% 到 100% 之间的值会使灰度线性变化。amount 为空时使用值为\u003cspan style=\"background-color: var(--code-background-inline);\"\u003e\u003ccode\u003e1\u003c/code\u003e\u003c/span\u003e.\u003c/p\u003e\u003ch2\u003e例子\u003c/h2\u003e\u003cpre\u003e\u003ccode class=\"language-css\"\u003egrayscale(0)     /* 无效果 */\ngrayscale(.7)    /* 70% 灰度 */\ngrayscale(100%)  /* 灰度最大 */\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","art_author":"yellow star","art_createtime":"2022-12-06T01:29:09.000Z","art_tags":4}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"106"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
