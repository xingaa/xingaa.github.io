112.3 4.9-120 58.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path></svg></span><span>我的主页</span></button></div></div><div class="adminControl"><span class="adminControl-line1"></span><span class="adminControl-line2"><span class="adminControl-line4"></span></span><span class="adminControl-line3"></span></div></div><div class="layoutsMain"><div><main class="artcontent_main__Q2ogA"><h1>TS 中 interface 和 type 究竟有什么区别？</h1><p>Loading ...</p><div class="artcontent_extra__RKNS4"><div>2022/12/05</div></div></main></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"datas":{"id":105,"art_title":"TS 中 interface 和 type 究竟有什么区别？","art_content":"\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e前言\u003c/h2\u003e\u003cp\u003e我在学习 TS 时遇到了一个问题：\u003c/p\u003e\u003cp\u003e比如下面这个例子，可以用 type，也可以用 interface。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003einterface Person {\n    name: string\n    age: number\n}\n\nconst person: Person = {\n    name: 'lin',\n    age: 18\n}\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype Person = {\n    name: string\n    age: number\n}\n\nconst person: Person = {\n    name: 'lin',\n    age: 18\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003einterface\u003c/h2\u003e\u003cp\u003einterface（接口） 是 TS 设计出来用于定义对象类型的，可以对对象的形状进行描述。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003einterface Person {\n    name: string\n    age: number\n}\n\nconst person: Person = {\n    name: 'lin',\n    age: 18\n}\u003c/code\u003e\u003c/pre\u003e\u003ch2\u003etype\u003c/h2\u003e\u003cp\u003etype (类型别名)，顾名思义，类型别名只是给类型起一个新名字。\u003cstrong\u003e它并不是一个类型，只是一个别名而已\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e就像 NBA 球员 扬尼斯-阿德托昆博，名字太长难记，我们叫他\u003ccode\u003e字母哥\u003c/code\u003e。\u003c/p\u003e\u003cp\u003e就像我们项目中配置 \u003ccode\u003ealias\u003c/code\u003e，不用写相对路径就能很方便地引入文件\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003eimport componentA from '../../../../components/componentA/index.vue'\n变成\nimport componentA from '@/components/componentA/index.vue\n复制代码\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e有了 type，我们书写 TS 的时候可以更加方便简洁。\u003c/p\u003e\u003cp\u003e比如下面这个例子，\u003ccode\u003egetName\u003c/code\u003e 这个函数接收的参数可能是字符串，可能是函数，就可以这么写。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype Name = string\ntype NameResolver = () =\u0026gt; string\ntype NameOrResolver = Name | NameResolver          // 联合类型\nfunction getName(n: NameOrResolver): Name {\n    if (typeof n === 'string') {\n        return n\n    }\n    else {\n        return n()\n    }\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e这样调用时传字符串和函数都可以。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003egetName('lin')\ngetName(() =\u0026gt; 'lin')\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e如果传的格式有问题，就会提示。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e两者相同点\u003c/h2\u003e\u003ch3\u003e都可以定义一个对象或函数\u003c/h3\u003e\u003cp\u003e定义对象前面已经说了，我们来看一下如何定义函数。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype addType = (num1:number,num2:number) =\u0026gt; number\n\ninterface addType {\n    (num1:number,num2:number):number\n}\n这两种写法都可以定义函数类型\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003econst add:addType = (num1, num2) =\u0026gt; {\n    return num1 + num2\n}\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003e都允许继承（extends）\u003c/h3\u003e\u003cp\u003e我们定义一个 Person 类型和 Student 类型，\u003cstrong\u003eStudent 继承自 Person\u003c/strong\u003e，可以有下面四种方式\u003c/p\u003e\u003ch4\u003einterface 继承 interface\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003einterface Person { \n  name: string \n}\ninterface Student extends Person { \n  grade: number \n}\u003c/code\u003e\u003c/pre\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003econst person:Student = {\n  name: 'lin',\n  grade: 100\n}\u003c/code\u003e\u003c/pre\u003e\u003ch4\u003etype 继承 type\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype Person = { \n  name: string \n}\ntype Student = Person \u0026 { grade: number  }    用交叉类型\u003c/code\u003e\u003c/pre\u003e\u003ch4\u003einterface 继承 type\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype Person = { \n  name: string \n}\n\ninterface Student extends Person { \n  grade: number \n}\u003c/code\u003e\u003c/pre\u003e\u003ch4\u003etype 继承 interface\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003einterface Person { \n  name: string \n}\n\ntype Student = Person \u0026 { grade: number  }    用交叉类型\u003c/code\u003e\u003c/pre\u003e\u003cp\u003einterface 使用 extends 实现继承， type 使用交叉类型实现继承\u003c/p\u003e\u003ch2\u003e两者不同点\u003c/h2\u003e\u003ch3\u003etype 可以，interface 不行\u003c/h3\u003e\u003cblockquote\u003e类型别名会给一个类型起个新名字。 类型别名有时和接口很像，但是可以作用于原始值，联合类型，元组以及其它任何你需要手写的类型。 -- TS 文档\u003c/blockquote\u003e\u003ch4\u003e声明基本类型、联合类型、交叉类型、元组\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype Name = string                              // 基本类型\n\ntype arrItem = number | string                  // 联合类型\n\nconst arr: arrItem[] = [1,'2', 3]\n\ntype Person = { \n  name: Name \n}\n\ntype Student = Person \u0026 { grade: number  }       // 交叉类型\n\ntype Teacher = Person \u0026 { major: string  } \n\ntype StudentAndTeacherList = [Student, Teacher]  // 元组类型\n\nconst list:StudentAndTeacherList = [\n  { name: 'lin', grade: 100 }, \n  { name: 'liu', major: 'Chinese' }\n]\u003c/code\u003e\u003c/pre\u003e\u003ch3\u003einterface可以，type 不行\u003c/h3\u003e\u003ch4\u003e合并重复声明\u003c/h4\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003einterface Person {\n    name: string\n}\n\ninterface Person {         // 重复声明 interface，就合并了\n    age: number\n}\n\nconst person: Person = {\n    name: 'lin',\n    age: 18\n}\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e重复声明 type ，就报错了\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003etype Person = {\n    name: string\n}\n\ntype Person = {     // Duplicate identifier 'Person'\n    age: number\n}\n\nconst person: Person = {\n    name: 'lin',\n    age: 18\n}\n\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e小结\u003c/h2\u003e\u003cp\u003einterface 和 type 被 TS 设计出来，是完全不同的东西，有各自的职责。\u003c/p\u003e\u003cp\u003einterface 是\u003cstrong\u003e接口\u003c/strong\u003e，用于描述一个对象。\u003c/p\u003e\u003cp\u003etype 是\u003cstrong\u003e类型别名\u003c/strong\u003e，用于给各种类型定义别名，让 TS 写起来更简洁、清晰。\u003c/p\u003e\u003cp\u003e只是有时候两者都能实现同样的功能，才会经常被混淆。\u003c/p\u003e\u003cp\u003e平时开发中，一般\u003cstrong\u003e使用组合或者交叉类型\u003c/strong\u003e的时候，用 type。\u003c/p\u003e\u003cp\u003e一般要用类的 \u003cstrong\u003eextends\u003c/strong\u003e 或 \u003cstrong\u003eimplements\u003c/strong\u003e 时，用 interface。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e原文： \u003ca href=\"https://juejin.cn/post/7063521133340917773\" target=\"_blank\"\u003ehttps://juejin.cn/post/7063521133340917773\u003c/a\u003e \u003cbr\u003e\u003c/p\u003e","art_author":"yellow star","art_createtime":"2022-12-05T01:31:14.000Z","art_tags":4}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"105"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
