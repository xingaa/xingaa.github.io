.1-5.2 118.5 41.6 123.2 45.3 33-8.9 70.7-13.6 112.9-13.6 42.4 0 80.2 4.9 113.5 13.9 11.3-8.6 67.3-48.8 121.3-43.9 2.9 7.7 24.7 58.3 5.5 118 32.4 36.8 48.9 82.7 48.9 132.3 0 102.2-59 188.1-200 212.9a127.5 127.5 0 0138.1 91v112.5c.8 9 0 17.9 15 17.9 177.1-59.7 304.6-227 304.6-424.1 0-247.2-200.4-447.3-447.5-447.3z"></path></svg></span><span>我的主页</span></button></div></div><div class="adminControl"><span class="adminControl-line1"></span><span class="adminControl-line2"><span class="adminControl-line4"></span></span><span class="adminControl-line3"></span></div></div><div class="layoutsMain"><div><main class="artcontent_main__Q2ogA"><h1>错误边界（Error Boundaries）</h1><p>Loading ...</p><div class="artcontent_extra__RKNS4"><div>2022/12/20</div></div></main></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"datas":{"id":111,"art_title":"错误边界（Error Boundaries）","art_content":"\u003cp style=\"text-align: start;\"\u003e部分 UI 的 JavaScript 错误不应该导致整个应用崩溃，为了解决这个问题，React 16 引入了一个新的概念 —— 错误边界。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e错误边界是一种 React 组件，这种组件\u003cstrong\u003e可以捕获发生在其子组件树任何位置的 JavaScript 错误，并打印这些错误，同时展示降级 UI\u003c/strong\u003e，而并不会渲染那些发生崩溃的子组件树。错误边界可以捕获发生在整个子组件树的渲染期间、生命周期方法以及构造函数中的错误。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e错误边界是一种 React 组件，这种组件\u003cstrong\u003e可以捕获发生在其子组件树任何位置的 JavaScript 错误，并打印这些错误，同时展示降级 UI\u003c/strong\u003e，而并不会渲染那些发生崩溃的子组件树。错误边界可以捕获发生在整个子组件树的渲染期间、生命周期方法以及构造函数中的错误。\u003c/p\u003e\u003cblockquote style=\"text-align: start;\"\u003e注意\u003cbr\u003e错误边界无法捕获以下场景中产生的错误：\u003cbr\u003e事件处理（了解更多）\u003cbr\u003e异步代码（例如 setTimeout 或 requestAnimationFrame 回调函数）\u003cbr\u003e服务端渲染\u003cbr\u003e它自身抛出来的错误（并非它的子组件）\u003c/blockquote\u003e\u003cp style=\"text-align: start;\"\u003e如果一个 class 组件中定义了 \u003ca href=\"https://zh-hans.reactjs.org/docs/react-component.html#static-getderivedstatefromerror\" target=\"\"\u003e\u003ccode\u003estatic getDerivedStateFromError()\u003c/code\u003e\u003c/a\u003e 或 \u003ca href=\"https://zh-hans.reactjs.org/docs/react-component.html#componentdidcatch\" target=\"\"\u003e\u003ccode\u003ecomponentDidCatch()\u003c/code\u003e\u003c/a\u003e 这两个生命周期方法中的任意一个（或两个）时，那么它就变成一个错误边界。当抛出错误后，请使用 \u003cspan style=\"color: rgb(26, 26, 26); background-color: rgba(255, 229, 100, 0.2);\"\u003e\u003ccode\u003estatic getDerivedStateFromError()\u003c/code\u003e\u003c/span\u003e 渲染备用 UI ，使用 \u003cspan style=\"color: rgb(26, 26, 26); background-color: rgba(255, 229, 100, 0.2);\"\u003e\u003ccode\u003ecomponentDidCatch()\u003c/code\u003e\u003c/span\u003e 打印错误信息。\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eclass ErrorBoundary extends React.Component {\n  constructor(props) {\n    super(props);\n    this.state = { hasError: false };\n  }\n\n  static getDerivedStateFromError(error) {    // 更新 state 使下一次渲染能够显示降级后的 UI    return { hasError: true };  }\n  componentDidCatch(error, errorInfo) {    // 你同样可以将错误日志上报给服务器    logErrorToMyService(error, errorInfo);  }\n  render() {\n    if (this.state.hasError) {      // 你可以自定义降级后的 UI 并渲染      return \u0026lt;h1\u0026gt;Something went wrong.\u0026lt;/h1\u0026gt;;    }\n    return this.props.children; \n  }\n}\u003c/code\u003e\u003c/pre\u003e\u003cp style=\"text-align: start;\"\u003e然后你可以将它作为一个常规组件去使用：\u003c/p\u003e\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003e\u0026lt;ErrorBoundary\u0026gt;\n  \u0026lt;MyWidget /\u0026gt;\n\u0026lt;/ErrorBoundary\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003cp style=\"text-align: start;\"\u003e错误边界的工作方式类似于 JavaScript 的 \u003cspan style=\"color: rgb(26, 26, 26); background-color: rgba(255, 229, 100, 0.2);\"\u003e\u003ccode\u003ecatch {}\u003c/code\u003e\u003c/span\u003e，不同的地方在于错误边界只针对 React 组件。只有 class 组件才可以成为错误边界组件。大多数情况下, 你只需要声明一次错误边界组件, 并在整个应用中使用它。\u003c/p\u003e\u003cp style=\"text-align: start;\"\u003e注意\u003cstrong\u003e错误边界仅可以捕获其子组件的错误\u003c/strong\u003e，它无法捕获其自身的错误。如果一个错误边界无法渲染错误信息，则错误会冒泡至最近的上层错误边界，这也类似于 JavaScript 中 \u003cspan style=\"color: rgb(26, 26, 26); background-color: rgba(255, 229, 100, 0.2);\"\u003e\u003ccode\u003ecatch {}\u003c/code\u003e\u003c/span\u003e 的工作机制。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","art_author":"yellow star","art_createtime":"2022-12-20T07:46:06.000Z","art_tags":4}},"__N_SSG":true},"page":"/artcontent/[aid]","query":{"aid":"111"},"buildId":"kRrtnNUirzJtMh_xDWC5r","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
